<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maratón</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap">

<body>
    <header>
        <h1>INFORMACIÓN BÁSICA</h1>
    </header>
    <main class="layout">
        <section class="bloque1">
            <img src="images/calendario.png" alt="calendario" title="calendario">
            <h3>EL PROGRAMA</h3>
            <p>Echa un vistazo al calendario
                del maratón de este año</p>
            <a href="" class="btn">IR AL CALENDARIO</a>
        </section>
        <section class="bloque2">
            <img src="images/bandera.png" alt="recorrido" title="recorrido">
            <h3>LA CARRERA</h3>
            <p>Lee la información importante
                sobre la carrera y la distancia</p>
            <a href="" class="btn">EXPLORA RECORRIDO</a>
        </section>
        <section class="bloque3">
            <img src="images/inscripcion.png" alt="inscripcion" title="inscripcion">
            <h3>LA INSCRIPCIÓN</h3>
            <p>Entérate de cuándo y dónde son
                las inscripciones para el maratón</p>
            <a href="" class="btn">MÁS INFORMACIÓN</a>
        </section>
